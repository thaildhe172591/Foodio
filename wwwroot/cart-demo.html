<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodio - Mô phỏng đặt món</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f9fa;
        }

        h2, h4 {
            color: #343a40;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 16px;
            text-align: center;
        }

            .card img {
                width: 100%;
                height: 160px;
                object-fit: cover;
                border-radius: 6px;
            }

        .cart-section, .form-delivery, .order-status {
            margin-top: 30px;
            background: #fff3cd;
            padding: 15px;
            border-radius: 8px;
        }

        .item {
            margin-bottom: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        input, select, button {
            margin-top: 6px;
            padding: 6px;
            width: 100%;
        }

        .qty-control {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

            .qty-control input {
                width: 50px;
                text-align: center;
            }
    </style>
</head>
<body>
    <h2>🍔 Mô phỏng đặt món Foodio</h2>

    <div class="menu-grid" id="menu-list">
        <!-- Món ăn được render ở đây -->
    </div>

    <div class="cart-section">
        <h4>🛒 Giỏ hàng</h4>
        <div id="cart-container"></div>
    </div>

    <div class="form-delivery">
        <h4>📦 Thông tin giao hàng</h4>
        <input type="text" id="receiverName" placeholder="Tên người nhận" />
        <input type="text" id="receiverPhone" placeholder="SĐT" />
        <input type="text" id="deliveryAddress" placeholder="Địa chỉ giao hàng" />
        <select id="orderType">
            <option value="delivery">Giao hàng</option>
            <option value="takeout">Mang về</option>
        </select>
        <button onclick="submitDeliveryInfo()">Gửi thông tin</button>
        <button onclick="confirmOrder()">✅ Xác nhận đơn hàng</button>
    </div>

    <div class="order-status">
        <h4>📋 Trạng thái đơn hàng</h4>
        <button onclick="fetchOrderStatus()">Xem trạng thái</button>
        <ul id="status-list"></ul>
    </div>

    <script>
        const API_BASE = "https://localhost:7246/api";

        const USER_TOKEN = "044f88e2-0944-4fa0-a27f-7a368a55b35c";

        async function loadMenu() {
            const res = await fetch(`${API_BASE}/menu/list`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${USER_TOKEN}`
                },
                body: JSON.stringify({})
            });
            const items = await res.json();
            const container = document.getElementById("menu-list");
            container.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                card.innerHTML = `
              <img src="${item.imageUrl}" alt="${item.name}" />
              <h4>${item.name}</h4>
              <p>${item.description}</p>
              <strong>${item.price.toLocaleString()}đ</strong>
              <div class="qty-control">
                <input type="number" id="qty-${item.id}" value="1" min="1" />
                <button onclick="addToCart('${item.id}')">Thêm</button>
              </div>
            `;
                container.appendChild(card);
            });
        }

        async function addToCart(menuItemId) {
            const quantity = parseInt(document.getElementById(`qty-${menuItemId}`).value);
            await fetch(`${API_BASE}/cart/add`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${USER_TOKEN}`
                },
                body: JSON.stringify({ menuItemId, quantity, note: "" })
            });
            loadCart();
        }

        async function loadCart() {
            const res = await fetch(`${API_BASE}/cart/my-cart`, {
                headers: { 'Authorization': `Bearer ${USER_TOKEN}` }
            });
            const items = await res.json();
            const container = document.getElementById("cart-container");
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "item";
                div.innerHTML = `
              <strong>${item.name}</strong><br>
              ${item.quantity} x ${item.price.toLocaleString()}đ = <b>${(item.quantity * item.price).toLocaleString()}đ</b><br>
              <div class="qty-control">
                <input type="number" value="${item.quantity}" id="qty-update-${item.id}" min="1" />
                <button onclick="updateQuantity('${item.id}')">Cập nhật</button>
                <button onclick="removeItem('${item.id}')">Xoá</button>
              </div>
            `;
                container.appendChild(div);
            });
        }

        async function updateQuantity(cartItemId) {
            const qty = parseInt(document.getElementById(`qty-update-${cartItemId}`).value);
            await fetch(`${API_BASE}/cart/update`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${USER_TOKEN}`
                },
                body: JSON.stringify({ cartItemId, quantity: qty })
            });
            loadCart();
        }

        async function removeItem(cartItemId) {
            await fetch(`${API_BASE}/cart/remove/${cartItemId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${USER_TOKEN}` }
            });
            loadCart();
        }

        async function submitDeliveryInfo() {
            const receiverName = document.getElementById("receiverName").value;
            const receiverPhone = document.getElementById("receiverPhone").value;
            const deliveryAddress = document.getElementById("deliveryAddress").value;
            const type = document.getElementById("orderType").value;

            await fetch(`${API_BASE}/cart/delivery-info`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${USER_TOKEN}`
                },
                body: JSON.stringify({ receiverName, receiverPhone, deliveryAddress, type })
            });
        }

        async function confirmOrder() {
            const type = document.getElementById("orderType").value;
            await fetch(`${API_BASE}/cart/confirm`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${USER_TOKEN}`
                },
                body: JSON.stringify({ type })
            });
            loadCart();
        }

        async function fetchOrderStatus() {
            const res = await fetch(`${API_BASE}/order/status`, {
                headers: { 'Authorization': `Bearer ${USER_TOKEN}` }
            });
            const data = await res.json();
            const list = document.getElementById("status-list");
            list.innerHTML = '';
            data.forEach(status => {
                const li = document.createElement("li");
                li.textContent = `Đơn ${status.orderId}: ${status.status}`;
                list.appendChild(li);
            });
        }

        loadMenu();
        loadCart();
    </script>
</body>
</html>
